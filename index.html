<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  <script src="js/eval.js" type="module"></script>
  <script src="js/input.js" type="module"></script>

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  <main>
    <header>
      <h1>calc</h1>
      <div class="theme-selection-wrapper">
        <p>THEME</p>
        <div class="theme-selection">
          <div class="theme-selection-numbers-wrapper">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-selection-radio-wrapper">
            <input type="radio" id="rd-theme1" name="theme" checked>
            <input type="radio" id="rd-theme2" name="theme">
            <input type="radio" id="rd-theme3" name="theme">
          </div>
        </div>
      </div>
    </header>
    <section class="display">0</section>
    <section class="keypad">
      <button type="button" class="input-btn">7</button>
      <button type="button" class="input-btn">8</button>
      <button type="button" class="input-btn">9</button>
      <button type="button" class="function-btn" id="del-btn">DEL</button>
      <button type="button" class="input-btn">4</button>
      <button type="button" class="input-btn">5</button>
      <button type="button" class="input-btn">6</button>
      <button type="button" class="input-btn">+</button>
      <button type="button" class="input-btn">1</button>
      <button type="button" class="input-btn">2</button>
      <button type="button" class="input-btn">3</button>
      <button type="button" class="input-btn">-</button>
      <button type="button" class="input-btn">.</button>
      <button type="button" class="input-btn">0</button>
      <button type="button" class="input-btn">/</button>
      <button type="button" class="input-btn">x</button>
      <button type="button" class="function-btn" id="reset-btn">RESET</button>
      <button type="button" class="equal-btn">=</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SutonToch" target="_blank">Paul Pf√ºtze</a>.
  </footer>
</body>
</html>
